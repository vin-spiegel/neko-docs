# project info
site_name: neko-docs
site_url: https://vin-spiegel.github.io
site_author: Vin Spiegel
site_description: >-
  네코랜드 비공식 독스 아카이브 입니다

# Repository
repo_name: vin-spiegel/neko-docs
repo_url: https://github.com/vin-spiegel/neko-docs
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2022 Spiegel

markdown_extensions:
  # 약어
  - abbr
  - pymdownx.snippets

  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  # 컨텐츠 탭
  - pymdownx.tabbed:
      alternate_style: true

# 테마 셋업
theme:
  name: material

  features:
    # 메뉴 탭바
    - navigation.tabs
    # 컨텐츠 탭바
    - content.tabs.link

  palette:
    scheme: slate
    primary: indigo

  language: kr

  icon:
    # 알림용 아이콘
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home: index.md

  - test1: test1.md

  - test2: test2.md
    # - test2: test2.md
    #   - dd: test1.md
    # - Installation: getting-started.md
    # - Installation: getting-started.md
